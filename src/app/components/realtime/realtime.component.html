<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Gemini Live Demo</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- New Start Call Button always visible -->
        <button (click)="startCall()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          start call
        </button>
        <!-- Toggle main content visibility -->
        <div *ngIf="isCallActive">
          <div class="demo-content">
            <div class="button-group">
              <button (click)="startAudioInput()"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">mic</i>
              </button>
              <button (click)="stopAudioInput()"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">mic_off</i>
              </button>
            </div>
            <video #videoElement autoplay [style.width.px]="640" [style.height.px]="480"></video>
            <canvas #canvasElement [style.width.px]="640" [style.height.px]="480"></canvas>
            <div #chatLog></div>
          </div>
        </div>
      </div>
    </main>
  </div>
